<div id="page-wrapper" style="margin: 0 0 0 0px;">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="page-header">Signup Here</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <form role="form">
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="email" class="form-control" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="firstname" class="form-control" placeholder="First Name" name="firstname" required>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="lastname" class="form-control" placeholder="Last Name" name="lastname" required>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="verifypassword" class="form-control" placeholder="Verify Password" name="verifypassword" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-default">SignUp</button>
                            </div>
                            <div class="text-center">
                                <h5>Don't have a username?
                                    <a href="/accounts/register">Register Now!</a>
                                </h5>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
